<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Goat Matata',
                age: 30
            }

            handleClick = (e) => {
                console.log(e.target);
                this.setState({
                    name: "Dada Ng'ombe"
                })
            }

            handleMouseOver = (e) => {
                console.log(e.target, e.pageX);
            }

            handleCopy = (e) => {
                console.log(e.target, "Be original, you copy cat!", e.pageY);
            }

            render() {
                <div className="app-component">
                    <h1> Hello, world!</h1>
                    <p> My name is { this.state.name } and I am {this.state.age} years old.</p>
                    <button onClick={this.handleClick}>Click Me</button>
                    <button onClick={this.handleMouseOver}>Hover Over Me</button>
                    <p onCopy={this.handleCopy}>Over-the-Shoulder Boulder Holder</p>
                </div>
            }
        }

        ReactDOM.render(<App/>, document.getElementById('app'))
    </script>
</body>
</html>
